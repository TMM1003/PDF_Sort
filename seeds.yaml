topics:
  - name: "On-device - Edge & Split Computing"
    seed: "Real-time ML on device, edge offloading, split computing; latency and energy constraints for embedded deployments."
  - name: "BCI & Robotic–Prosthetic Control"
    seed: "AI for brain-computer interfaces and robotic or myoelectric prostheses; decoding intent; closed-loop control and safety."
  - name: "Multimodal Intent Decoding (EMG–EEG–IMU)"
    seed: "EMG/EEG/IMU sensor fusion models for intent recognition in prosthetics or exoskeletons; cross-subject generalization."
  - name: "Haptics & Sensory Feedback"
    seed: "Vibrotactile/electrotactile feedback mapping; bitrate-latency trade-offs; user performance."
  - name: "Personalization & Calibration"
    seed: "Transfer learning and rapid per-user calibration; accuracy vs time trade-offs."
  - name: "Robustness & Real-world Artifacts"
    seed: "Motion artifacts, noise, domain shift; augmentation and robustness metrics in wearables/BCI."
  - name: "Privacy-Preserving Learning"
    seed: "Differential privacy, federated learning, TEEs for biosignals; accuracy/latency/overhead."
  - name: "Safety – Assurance Cases"
    seed: "Hazard analysis, watchdogs, graceful degradation, verification evidence for AI-enabled devices."
  - name: "Benchmarking & Reporting"
    seed: "Latency/energy/memory reporting (e.g., P95), datasets, evaluation protocols and omissions."
  - name: "Ocular – Vision Augmentation"
    seed: "Retinal or visual prostheses, smart glasses pipelines; on-device inference and timing."
